<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hinduistic Katha Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bad+Script&family=Amita&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #FFA500, #FF0000);
      color: #fff;
      animation: gradientAnimation 5s linear infinite alternate;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .tile-bar {
      background-color: #FF0000; /* Red color */
      padding: 10px;
      display: flex;
      align-items: center; /* Center align the content vertically */
    }

    .title-container {
      max-width: 500px;
      padding: 20px;
      text-align: left;
    }

    .title {
      font-family: 'Bad Script', cursive;
      font-size: 2.5em;
      font-weight: bold;
      color: #FFFF00; /* Yellow color */
      margin-bottom: 2px;
    }

    .tagline {
      font-family: 'Amita', cursive;
      font-size: 1em;
      color: #FFFF00; /* Yellow color */
      margin: 0;
      display: flex;
      align-items: center; /* Center align the content vertically */
    }

    .tile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #FFFF00; /* Yellow color */
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px; /* Space between the icon and text */
    }

    .tile-icon span {
      font-size: 2em;
      color: #FFFF00; /* Yellow color */
    }

    .button-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .button-container a {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      background: #fff;
      color: #FF0000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button-container a:hover {
      background-color: #FF0000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="tile-bar">
    <div class="title-container">
      <h1 class="title">Online Katha</h1>
      <div class="tagline">
        <div class="tile-icon">
          <span style="color: #FFFF00;"> ‡•ê </span><!-- Hinduism Om symbol -->
        </div>
        <p>Powered by Vedang Dharma Group</p>
      </div>
      <h4>
        <p>eKatha Registry Software (EKRAS)</p>
      </h4>
    </div>
  </div>
  <div class="button-container">
    <a href="https://aasthatv.tv/live">Watch Live on Aastha TV</a>
    <a href="https://app.sanskargroup.in/live-tv">Watch Live on Sanskar TV</a>
    <a href="https://www.youtube.com/channel/UC3H3M6_W0RTNr-i2sjvr_aA">Watch Kathas on YouTube Channel 1</a>
    <a href="https://www.youtube.com/channel/UCZMmfrbYGqSjKa4MWJHb9sQ">Watch Kathas on YouTube Channel 2</a>
    <a href="https://www.youtube.com/channel/UCUUIz69kK3Ib5bD4hWLKAwA">Watch Kathas on YouTube Channel 3</a>
    <a href="https://www.swaminarayanbhagwan.org/">Visit Swaminarayan Bhagwan Website</a>
  </div>
</body>
</html>
